# general settings
name:  test_Our_Realdata
model_type: MPI_Mamba_S2
scale: 1
num_gpu: 1  # set num_gpu: 0 for cpu mode
manual_seed: 100

# dataset and data loader settings
datasets:
  test_1:  # the 1st test dataset
    name: animal
    type: PairedImageDataset
    dataroot_gt: <PATH_TO_TEST_ANIMAL_GT_IMAGES>
    dataroot_lq: <PATH_TO_TEST_ANIMAL_LQ_IMAGES>
    filename_tmpl: '{}'
    io_backend:
      type: disk
  test_2:  # the 1st test dataset
    name: resolution
    type: PairedImageDataset
    dataroot_gt: <PATH_TO_TEST_RESOLUTION_GT_IMAGES>
    dataroot_lq: <PATH_TO_TEST_RESOLUTION_LQ_IMAGES>
    filename_tmpl: '{}'
    io_backend:
      type: disk
  test_3:  # the 1st test dataset
    name: sensitivity
    type: PairedImageDataset
    dataroot_gt: <PATH_TO_TEST_SENSITIVITY_GT_IMAGES>
    dataroot_lq: <PATH_TO_TEST_SENSITIVITY_LQ_IMAGES>
    filename_tmpl: '{}'
    io_backend:
      type: disk
  test_4:  # the 1st test dataset
    name: shape
    type: PairedImageDataset
    dataroot_gt: <PATH_TO_TEST_SHAPE_GT_IMAGES>
    dataroot_lq: <PATH_TO_TEST_SHAPE_LQ_IMAGES>
    filename_tmpl: '{}'
    io_backend:
      type: disk
  test_5:  # the 1st test dataset
    name: vessel
    type: PairedImageDataset
    dataroot_gt: <PATH_TO_TEST_VESSEL_GT_IMAGES>
    dataroot_lq: <PATH_TO_TEST_VESSEL_LQ_IMAGES>
    filename_tmpl: '{}'
    io_backend:
      type: disk
  test_6:  # the 1st test dataset
    name: all
    type: PairedImageDataset
    dataroot_gt: <PATH_TO_TEST_ALL_GT_IMAGES>
    dataroot_lq: <PATH_TO_TEST_ALL_LQ_IMAGES>
    filename_tmpl: '{}'
    io_backend:
      type: disk





# network structures
network_g:
  type: Mamba
  inp_channels: 3
  out_channels: 3
  dim: 48
  num_blocks: [2,2,2,2]
  num_refinement_blocks: 4
  heads: [1,2,4,8]
  ffn_expansion_factor: 2.66
  bias: False
  LayerNorm_type: WithBias
  dual_pixel_task: False
  embed_dim: 64
  group: 4 # N=4*4

network_le:
  type: latent_encoder_gelu
  in_chans: 6
  embed_dim: 64 # same as above
  block_num: 6
  group: 4 # same as above
  stage: 1
  patch_expansion: 0.5
  channel_expansion: 4

network_le_dm:
  type: latent_encoder_gelu
  in_chans: 3
  embed_dim: 64 # same as above
  block_num: 6
  group: 4 # same as above
  stage: 2
  patch_expansion: 0.5
  channel_expansion: 4

network_d:
  type: denoising
  in_channel: 256 # (embed_dim*4)
  out_channel: 256 # (embed_dim*4)
  inner_channel: 512
  block_num: 4
  group: 4 # same as above
  patch_expansion: 0.5
  channel_expansion: 2

diffusion_schedule:
  apply_ldm: False
  schedule: linear
  timesteps: 8
  linear_start: 0.1 # 1e-6
  linear_end: 0.99 # 1e-2

# path
path:
  pretrain_network_g: <PATH_TO_PRETRAINED_GENERATOR_WEIGHTS>
  param_key_g: params
  strict_load_g: true

  pretrain_network_le_dm: <PATH_TO_PRETRAINED_LATENT_ENCODER_STAGE2_WEIGHTS>
  param_key_g: params
  strict_load_le_dm: true

  pretrain_network_d: <PATH_TO_PRETRAINED_DENOISING_WEIGHTS>
  param_key_g: params
  strict_load_d: true

  resume_state: <PATH_TO_RESUME_STATE_OR_~>
    
# validation settings
val:
  save_img: True
  suffix: ''
  selfensemble_testing: False

  metrics:
    psnr: # metric name, can be arbitrary
      type: calculate_psnr
      crop_border: 0
      test_y_channel: false
    ssim:
      type: calculate_ssim
      crop_border: 0
      test_y_channel: false
  
    nrmse:
      type: calculate_nrmse
      crop_border: 0
      test_y_channel: false